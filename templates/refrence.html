<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    .row {
      display: flex;
    }

    .column.seat-a, .column.seat-b {
      flex: 1;
      padding: 20px;
      border: 1px solid #ddd;
      margin: 10px;
    }

    .column.seat-a .box , .column.seat-b .box {
      height: 100px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="row">
    <div class="column seat-a">
      <div class="box">Box 1</div>
      <div class="box">Box 2</div>
    </div>
    <div class="column seat-b">
      <div class="box">Box 3</div>
      <div class="box">Box 4</div>
    </div>
  </div>

</body>
</html>
