<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Box in Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .panel {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .message-box {
            padding: 10px;
            background-color: #f8f8f8;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .message-box p {
            margin: 0;
        }

        .error {
            color: #d9534f;
        }

        .success {
            color: #5cb85c;
        }

        .info {
            color: #5bc0de;
        }
    </style>
</head>
<body>
    <div class="panel">
        <div class="message-box error">
            <p>Error: This is an error message.</p>
        </div>

        <div class="message-box success">
            <p>Success: This is a success message.</p>
        </div>

        <div class="message-box info">
            <p>Info: This is an information message.</p>
        </div>
    </div>
</body>
</html>
